{% extends "base.html" %}
{% block title %}WildTrek{% endblock %}
{% block content %}
    <div class="signInUpTitle">
        <img class="logo" src="https://wildtrekimages.theohal.repl.co/images/hiking-icon.webp">
        <div class="wildTrekName">WildTrek</div>
    </div>

    <div class="largeButtons">
        <a class="login" href="{{url_for('login')}}">
            Login
        </a>
        <a class="signup" href="{{url_for('signup')}}">
            Sign up
        </a>
    </div>
    <div class="borderContainer">
        <img class="topBorderImage" src="https://wildtrekimages.theohal.repl.co/images/top.png">
        <img class="bottomBorderImage" src="https://wildtrekimages.theohal.repl.co/images/bottom.png">
    </div>
{% endblock %}

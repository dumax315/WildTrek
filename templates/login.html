<!doctype html>

<head>
    <title>Log In</title>
</head>
<html>

<body>
    <main>
        <form method="post" action="{{url_for('login')}}">
            <div>
                <p>{{message}}</p>
                <label>Username</label>
                <div>
                    <input type="text" id="username" name="username">
                </div>
                <label>Password</label>
                <div>
                    <input type="text" id="password" name="password">
                </div>
                <div>
                    <button type="submit">Log In</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
